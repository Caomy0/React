<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var dolphinScore = [97, 112, 101];
        var koalaScore = [109, 95, 123];

        var sumDolphin = 0;
        dolphinScore.forEach(element => {
            sumDolphin += element
        });


        var sumKoala = 0;
        koalaScore.forEach(element => {
            sumKoala += element
        });

        var avgSumdolphin = sumDolphin / (dolphinScore.length);
        var avgSumkoala = sumKoala / (koalaScore.length);

        console.log("Điểm của đội DolPhin là ", avgSumdolphin);
        console.log("Điểm của đội Koala là ", avgSumkoala);


        if (avgSumdolphin >= 100 && avgSumkoala >= 100) {
            if (avgSumdolphin > avgSumkoala) {
                console.log("Đội DolPhin Thắng ");
            }
            else if (avgSumdolphin < avgSumkoala) {
                console.log("Đội Koala thắng ");
            }
            else {
                console.log("Cả 2 đội hòa");
            }
        }
    </script>
</body>

</html>
